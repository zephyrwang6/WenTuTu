<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Cover Generator Settings</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
  <div class="container">
    <h1>AI Cover Generator Settings</h1>
    
    <div class="section">
      <h2>DeepSeek API Configuration</h2>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your DeepSeek API key">
        <p class="help-text">Get your API key from <a href="https://platform.deepseek.com/" target="_blank">DeepSeek Platform</a></p>
      </div>
    </div>

    <div class="section">
      <h2>Prompt Settings</h2>
      <div class="form-group">
        <label for="fullArticlePrompt">Full Article Cover Prompt:</label>
        <textarea id="fullArticlePrompt" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="selectedTextPrompt">Selected Text Cover Prompt:</label>
        <textarea id="selectedTextPrompt" rows="4"></textarea>
      </div>
    </div>

    <div class="button-group">
      <button id="save">Save Settings</button>
      <div id="status"></div>
    </div>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
