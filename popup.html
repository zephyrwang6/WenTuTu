<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文图图</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1>文图图</h1>
        <div class="subtitle">Text To SVG</div>
      </div>
      <div class="prompt-select">
        <select id="promptType">
          <option value="xiaohongshu">小红书封面</option>
          <option value="wordcloud">词云封面</option>
          <option value="textlogic">文本逻辑图</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button id="generateFullCover">为当前页面内容生成封面</button>
      <div class="tip">或选中页面内容后右键菜单生成</div>
    </div>

    <div class="custom-input-section">
      <div class="input-container">
        <textarea id="customText" placeholder="在此输入自定义文本..." maxlength="1500"></textarea>
        <div class="textarea-footer">
          <span id="charCount">0/1500</span>
          <button id="sendCustomText" title="发送">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="settings-link">
      <a id="openSettings" href="#">设置</a>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
