<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文图图</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>文图图</h1>
        <div class="subtitle">Text To SVG</div>
      </div>
    </div>
    
    <div class="prompt-select">
      <label for="promptType">选择封面类型：</label>
      <select id="promptType">
        <option value="xiaohongshu">小红书封面</option>
        <option value="wordcloud">词云封面</option>
        <option value="textlogic">文本逻辑图</option>
      </select>
    </div>

    <div class="actions">
      <button id="generateFullCover">为当前页面内容生成封面</button>
    </div>

    <div class="settings-link">
      <a id="openSettings" href="#">设置</a>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
